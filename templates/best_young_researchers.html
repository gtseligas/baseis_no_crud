<html>
<head>
	<title>
		Best young researchers
	</title>
	
	<style>
		table, th, td {
		border:1px solid black;
		}
	</style>
</head>

<body>

	<table>
	  <tr><th>Researcher</th><th>Age</th><th>Number of projects</th></tr>
	  {% for t in result %}
		{%set name = t[0] + " " + t[1]%}
		<tr><td>{{name}}</td><td>{{t[2]}}</td><td>{{t[3]}}</td></tr>
	  {% endfor %}
	</table>
</body>

</html>
