<html>
<head>
	<title>
		Executives
	</title>
	
	<style>
		table, th, td {
		border:1px solid black;
		}
	</style>
</head>

<body>

	<table>
		<tr><th>Executive</th><th>Compamy</th><th>Amount</th><tr>
			{% for t in result %}
				{% set name = t[0] + " " + t[1] %}
			  <tr><td>{{name}}</td><td>{{t[2]}}</td><td>{{t[3]}}</td></tr>
			{% endfor %}
	</table>
</body>

</html>
